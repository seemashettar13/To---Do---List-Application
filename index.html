<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authour" value=""Seema Shettar>
    <meta name="keywords" value="HTML, CSS, JS, Responsive Web Design, DOM Manipulation, To-Do-List">
    <title>To-Do-List Application</title>
    <link rel="icon" href="titleBaricon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
      <section>
        <article class="header">
            <div class="headContainer">
                <h1>To-Do List <pre> </pre> <img src="icon.png" alt="notes icon"></h1>
            </div>
          
        </article>
        <article class="user-input">
            <div class="inputContainer">
                <input id="input-btn" type="text" placeholder="Add Your Task">
                <button id="user-btn" onclick="addTask()">Add</button>
            </div>
    
        </article>
        <article class="content">
            <div class="bodyContainer">
             <ul id="list-container">
                 </ul>
            </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
